<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lisää tapahtuma</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/css/bootstrap.min.css" th:href="@{/css/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Lisää tapahtuma</h1>
	<form th:object="${event}" th:action=@{save} action="#" method="post">
		<div>
	    	<label>Nimi</label>
	    	<input type="text" th:field="*{event.name}" />
	    </div><br/>
	    <div>
	    	<label>Päivämäärä</label>
	    	<input type="text" th:field="*{event.date}" />
	    </div><br/>
	    <div>
	    	<label>Aika</label>
	    	<input type="text" th:field="*{event.time}" />
	    </div><br/>
	    <input class="btn btn-success" type="submit" value="Save"></input>
	</form>
</body>
</html>
